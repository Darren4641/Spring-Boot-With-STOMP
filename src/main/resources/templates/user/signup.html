    <title>singup</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
    function signup() {
        axios({
            method: 'post',
            url: 'http://localhost:8080/signup',
            data: {
                'id': document.getElementById('id'),
                'password': document.getElementById('password'),
            }
        })
        .then(response=> {

        }).catch(error=> {

        })
    }
</script>
<body>
<div>
    <h1>회원가입</h1>
    <form action="/signup" method="post">
        <input type="text" name="id" placeholder="아이디" class="in">
        <input type="password" name="password" placeholder="비밀번호" class="in">
        <input type="text" name="title" placeholder="제목" class="in">
        <input type="submit" id="btn" value="회원가입"><br>
    </form>
    <a href="#none">비밀번호를 잊어버리셨나요?</a>
</div>
